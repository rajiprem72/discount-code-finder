<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discount Code Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    #video-container {
      position: relative;
      width: 100%;
      max-width: 360px;
      margin: 0 auto 20px;
    }
    #video-container iframe {
      width: 100%;
      aspect-ratio: 9 / 16;
      border: none;
    }
    #couponSection {
      display: none;
      margin-top: 20px;
    }
    .coupon-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      max-width: 400px;
      text-align: left;
    }
    .coupon-box a {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 12px;
      background: #007BFF;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
    }
    .coupon-box a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Discount Code Finder</h1>
  <p>Watch the video below. The discount code finder will appear after the video completes.</p>
  <p><strong>Subscribe to our YouTube channel:</strong>
    <a href="https://www.youtube.com/@PremanandhanNarayanan/?sub_confirmation=1" target="_blank">
      Click here to subscribe
    </a>
  </p>

  <div id="video-container">
    <iframe id="promoVideo" src="https://www.youtube.com/embed/YOUR_SHORTS_VIDEO_ID?enablejsapi=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div id="couponSection">
    <h2>Find Coupons</h2>
    <label for="merchantSelect">Select Merchant:</label>
    <select id="merchantSelect">
      <optgroup label="E-commerce & General Shopping">
        <option value="Amazon">Amazon</option>
        <option value="Flipkart">Flipkart</option>
        <option value="Myntra">Myntra</option>
        <option value="Ajio">Ajio</option>
        <option value="Tata Cliq">Tata Cliq</option>
        <option value="Snapdeal">Snapdeal</option>
      </optgroup>
      <optgroup label="Food & Grocery">
        <option value="Swiggy">Swiggy</option>
        <option value="Zomato">Zomato</option>
        <option value="BigBasket">BigBasket</option>
        <option value="Blinkit">Blinkit (formerly Grofers)</option>
        <option value="Zepto">Zepto</option>
      </optgroup>
    </select>
    <button id="findCouponBtn">Find Coupons</button>

    <div id="couponResults"></div>
  </div>

  <script>
    // Wait for YouTube video to finish
    function onYouTubeIframeAPIReady() {
      new YT.Player('promoVideo', {
        events: {
          'onStateChange': function(event) {
            if (event.data === YT.PlayerState.ENDED) {
              document.getElementById('couponSection').style.display = 'block';
            }
          }
        }
      });
    }

    // Load YouTube API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    document.getElementById('findCouponBtn').addEventListener('click', async () => {
      const merchant = document.getElementById('merchantSelect').value;
      const response = await fetch('https://raw.githubusercontent.com/rajiprem72/discount-code-finder/main/coupons.json');
      const coupons = await response.json();

      const results = document.getElementById('couponResults');
      results.innerHTML = '';

      const merchantCoupons = coupons.filter(c => c.merchant === merchant);

      if (merchantCoupons.length > 0) {
        merchantCoupons.forEach(coupon => {
          const box = document.createElement('div');
          box.className = 'coupon-box';
          box.innerHTML = `
            <strong>Code:</strong> ${coupon.code}<br>
            <strong>Description:</strong> ${coupon.description}
          `;
          const link = document.createElement('a');
          link.href = coupon.link;
          link.target = '_blank';
          link.rel = 'noopener noreferrer';
          link.textContent = 'Use This Link';
          box.appendChild(link);
          results.appendChild(box);
        });
      } else {
        results.innerHTML = `<p>No coupons available for ${merchant} at the moment.</p>`;
      }
    });
  </script>
</body>
</html>
